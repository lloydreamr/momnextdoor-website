<?xml version="1.0" encoding="UTF-8"?>
<svg width="260" height="80" viewBox="0 0 260 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for dynamic effect -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8BA776;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A7A4A;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Logo Mark: Stylized house with caring hands -->
  <g transform="translate(35, 40)">
    <!-- Circular background -->
    <circle cx="0" cy="0" r="30" fill="url(#greenGradient)" opacity="0.15"/>

    <!-- House roof -->
    <path d="M -18 -5 L 0 -20 L 18 -5"
          stroke="#5A7A4A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- House body -->
    <rect x="-15" y="-5" width="30" height="20" fill="#5A7A4A" rx="2"/>

    <!-- Caring hands forming heart inside house -->
    <g transform="translate(0, 5)">
      <path d="M -8 -5 Q -6 -8, -3 -8 Q 0 -8, 0 -5 Q 0 -8, 3 -8 Q 6 -8, 8 -5 Q 8 -2, 0 5 Q -8 -2, -8 -5 Z"
            fill="white" opacity="0.9"/>
    </g>

    <!-- Door -->
    <rect x="-4" y="5" width="8" height="10" fill="white" opacity="0.3" rx="1"/>

    <!-- Windows -->
    <rect x="-11" y="-1" width="5" height="5" fill="white" opacity="0.4" rx="0.5"/>
    <rect x="6" y="-1" width="5" height="5" fill="white" opacity="0.4" rx="0.5"/>
  </g>

  <!-- Typography -->
  <g transform="translate(80, 40)">
    <!-- Main text with custom styling -->
    <text x="0" y="5" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="600" fill="#5A7A4A">
      Mom<tspan font-weight="300" fill="#4A6B3A">NextDoor</tspan>
    </text>

    <!-- Tagline with better spacing -->
    <text x="0" y="23" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="500" fill="#6B7A6C" letter-spacing="1.5">
      SPECIAL NEEDS CARE
    </text>
  </g>

  <!-- Decorative accent line -->
  <line x1="80" y1="55" x2="120" y2="55" stroke="#8BA776" stroke-width="1" opacity="0.5"/>
</svg>
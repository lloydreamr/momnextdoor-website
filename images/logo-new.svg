<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for logo mark -->
  <circle cx="40" cy="40" r="38" fill="#5A7A4A" opacity="0.1"/>

  <!-- Heart and house combined symbol -->
  <g transform="translate(40, 40)">
    <!-- House outline with heart shape integrated -->
    <path d="M -20 5 L -20 -8 L -12 -16 L 0 -24 L 12 -16 L 20 -8 L 20 5 L 20 18 L 8 18 L 8 5 L -8 5 L -8 18 L -20 18 Z"
          fill="#5A7A4A" stroke="#4A6B3A" stroke-width="1.5"/>

    <!-- Heart symbol inside house -->
    <path d="M -6 -2 C -6 -5, -3 -8, 0 -8 C 3 -8, 6 -5, 6 -2 C 6 1, 3 4, 0 7 C -3 4, -6 1, -6 -2 Z"
          fill="#8BA776"/>

    <!-- Door -->
    <rect x="-4" y="6" width="8" height="12" fill="#4A6B3A" rx="1"/>

    <!-- Window -->
    <rect x="-14" y="-2" width="6" height="6" fill="#8BA776" opacity="0.7"/>
    <rect x="8" y="-2" width="6" height="6" fill="#8BA776" opacity="0.7"/>
  </g>

  <!-- Text: MomNextDoor -->
  <g transform="translate(90, 40)">
    <!-- "Mom" in bold -->
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#5A7A4A">
      Mom
    </text>

    <!-- "NextDoor" in regular weight -->
    <text x="68" y="5" font-family="Inter, sans-serif" font-size="28" font-weight="400" fill="#4A6B3A">
      NextDoor
    </text>
  </g>

  <!-- Tagline -->
  <text x="90" y="58" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#6B7A6C" letter-spacing="0.5">
    SPECIAL NEEDS CARE
  </text>

  <!-- Decorative elements -->
  <circle cx="88" cy="40" r="1.5" fill="#8BA776"/>
  <circle cx="230" cy="40" r="1.5" fill="#8BA776"/>
</svg>